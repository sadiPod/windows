services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://files.rg-adguard.net/file/d1456f6c-489a-6e8c-0b31-ecc5e6acb6a0"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
