services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://dl.bobpony.com/windows/10/archive/1709/en_windows_10_multi-edition_version_1709_updated_dec_2017_x64_dvd_100406711.iso"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
