services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://ava6.androidfilehost.com/dl/FCLRV11kmx3zkIoi1cDFVQ/1754891229/14943124697586350498/Windows+11+Dev+%28OS+Build+21996.1%29.iso"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
