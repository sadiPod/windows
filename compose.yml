services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://dl.os.click/OS/NT10/2004_19041/1348_nov_2021/en-us_windows_10_consumer_editions_version_2004_updated_nov_2021_x64_dvd_6278c8ec.iso?md5=2ap9goU5ollaNRtsy9xBCg&expires=1754906777"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
